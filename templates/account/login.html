{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGPMonSec - Login</title>
    <link rel="stylesheet" href="{% static 'style_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="app-title">BGPMonSec</h1>
            <h2 class="login-title">Welcome Back!</h2>
            <p class="login-subtitle">Please log in to your account</p>
            <form action="{% url 'loginuser' %}" method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
            <div class="login-footer">
                <p class="lead">Don't have an account yet? <a class="text-decoration-none" href="{% url 'signupuser' %}">Sign Up</a></p>
            </div>
            <div class="footer">
                <p>&copy; 2024 BGPMonSec. All Rights Reserved.</p>
            </div>
        </div>
        
    </div>
    
</body>

</html>
